<!DOCTYPE html>
<html>
<head>
	<title>Metodo CSS</title>
	<meta charset="utf-8">
	<script src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
<script type="text/javascript">
	
$(document).on('ready', function(){

	$('body,html').css('background', '#FFF')
	var cssH1 = {
		'text-align':'center',
		'color': 'red'
	}

	$('h1').css(cssH1);

	var bgItem2 = $('#item2').css('background-color');
	var cItem2 = $('#item2').css('color');

	if(bgItem2 == cItem2){
		$('#item2').css('color','#FFF');
	}
});

</script>

<style type="text/css">
	
body, html{
	background: #ccc;
	color: #000;
	font-family: Arial;
	margin: 0;
	padding: 0;
}

#item1{
	background: #F6F6F6;
	height: 50px;
	margin: 5% auto;
	width: 300px;
}

#item2{
	display: block;
	background: #000;
	height: 50px;
	margin: 5% auto;
	width: 300px;
}
</style>

</head>
<body>
 <h1>Execute todo .css() de Jquery</h1>
 <div id="item1">Item 1</div>
 <div id="item2">Item 2</div>
</body>
</html>
